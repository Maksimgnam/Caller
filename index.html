<!DOCTYPE html>
<html>

<head>
    <title>Phone Call Button</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="wrap">
        <div class="card">
            <label for="phoneInput" class="Text">Enter phone number:</label>


            <input type="tel" id="Input" placeholder="Enter phone number..." class="Input">
            <button id="btn" class="call__btn">Call</button>
        </div>




    </div>

    <script src="app.js"></script>

</body>

</html>
